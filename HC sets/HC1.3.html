<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city"><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state"><br><br>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode"><br><br>

    <label for="magazine">Magazine:</label>
    <select id="magazine" name="magazine">
      <option value="magazine1">India Today</option>
      <option value="magazine2">Ananda Bazzar</option>
      <option value="magazine3">Times of India</option>
    </select><br><br>

    <label for="duration">Duration:</label>
    <input type="radio" id="1year" name="duration" value="1year">
    <label for="1year">1 Year</label>
    <input type="radio" id="2year" name="duration" value="2year">
    <label for="2year">2 Years</label><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
