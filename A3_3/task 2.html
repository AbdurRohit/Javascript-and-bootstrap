<body>
    <input type="text" id="num1" onkeyup="calculateSum()" /> +

    <input type="text" id="num2" onkeyup="calculateSum()" /> =

    <input type="text" id="sum" disabled />

    <script>
        function calculateSum() {

            const num1Value = (document.getElementById("num1").value);
            const num2Value = (document.getElementById("num2").value);
            if(isNaN(num1Value) || isNaN(num2Value)){
            var sum = 'input a number'
            }
            else{
                sum = +num1Value + +num2Value;
            }
            document.getElementById("sum").value = sum;
        }
    </script>
</body>
