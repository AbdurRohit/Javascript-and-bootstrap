<!DOCTYPE html>
<html>
<head>
  <title>Task 3.1 - Allowing only 0 or 1</title>
</head>
<body>
  <input type="text" id="num1" onkeyup="validateInput(this)"/>

  <script>
    function validateInput(inputField) {
    var ele = document.getElementById("num1");
      let value = inputField.value;
      let str = ''
      console.log(str)
      
      for(let i = 0; i<value.length ;i++){
      if(value[i] == 1 || value[i] == 0){
        str += value[i]
      }
      }
      ele.value = str;
    }

  </script>
</body>
</html>
